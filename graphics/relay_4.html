<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relay Race Widescreen, 4 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/gsap.html">
	<link rel="import" href="elements/gdq-nameplate/gdq-nameplate.html">
	<link rel="import" href="elements/relay-teamplate/relay-teamplate.html">
	<link rel="import" href="elements/relay-runinfo/relay-runinfo.html">
	<link rel="import" href="elements/zsr-timer/zsr-timer.html">
	<link rel="import" href="elements/gdq-twitter/gdq-twitter.html">
	<link rel="import" href="elements/gdq-sponsors/gdq-sponsors.html">
	<link rel="import" href="elements/twitch-player/twitch-player.html">
	<link rel="import" href="elements/zsr-discord-voice/zsr-discord-voice.html">
	<link rel="import" href="elements/zsr-aspectboxes/zsr-aspectboxes.html">
	
	<custom-style>
		<style>
			zsr-aspectboxes {
				z-index: 8;
			}
			zsr-aspectboxes:nth-of-type(1) {
				position:absolute;
				top: 52px;
				left: 150px;
			}

			zsr-aspectboxes:nth-of-type(2) {
				position:absolute;
				top: 52px;
				left: 650px;
			}

			zsr-aspectboxes:nth-of-type(3) {
				position:absolute;
				top: 343px;
				left: 150px;
			}

			zsr-aspectboxes:nth-of-type(4) {
				position:absolute;
				top: 343px;
				left: 650px;
	
			}
			relay-teamplate {
				--zsr-nameplate-width: 130px;
				z-index: 10;
			}

			relay-teamplate:nth-of-type(1) {
				top: 75px;
				left: 10px;
			}

			relay-teamplate:nth-of-type(2) {
				top: 75px;
				right: 10px;
			}

			relay-teamplate:nth-of-type(3) {
				top: 365px;
				left: 10px;
			}

			relay-teamplate:nth-of-type(4) {
				top: 365px;
				right: 10px;
			}

			gdq-nameplate {
				--gdq-nameplate-width: 190px;
				z-index: 10;
				opacity: 0.8;
			}

			gdq-nameplate:nth-of-type(1) {
				top: 287px;
				left: 150px;
			}

			gdq-nameplate:nth-of-type(2) {
				top: 287px;
				right: 150px;
			}

			gdq-nameplate:nth-of-type(3) {
				bottom: 52px;
				left: 150px;
			}

			gdq-nameplate:nth-of-type(4) {
				bottom: 52px;
				right: 150px;
			}

			relay-runinfo {
				left: 500px;
				top: 0px;
				width: 280px;
				height: 50px;
			}

			zsr-timer {
				left: 550px;
				top: 312px;
				height: 41px;
				width: 180px;
				--zsr-timer-font-size: 32px;
				z-index: 20;
			}
			
			zsr-discord-voice {
				--zsr-discord-voice-min-width: 800px;
				position: absolute; 
				left: 240px; 
				bottom: 33px;
				z-index: 10
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<img id="background" src="img/backgrounds/relay_4_bg.png">
		<div style="width: 515px; height: 150px; overflow: visible"> 
		<zsr-discord-voice tablewidth="800" columnsperline="7"></zsr-discord-voice> </div>
		<relay-runinfo></relay-runinfo>
		<zsr-aspectboxes index="0"></zsr-aspectboxes>
		<zsr-aspectboxes index="1"></zsr-aspectboxes>
		<zsr-aspectboxes index="2"></zsr-aspectboxes>
		<zsr-aspectboxes index="3"></zsr-aspectboxes>
		<relay-teamplate index="0"></relay-teamplate>
		<relay-teamplate index="1"></relay-teamplate>
		<relay-teamplate index="2"></relay-teamplate>
		<relay-teamplate index="3"></relay-teamplate>
		<gdq-nameplate index="0" attach-left></gdq-nameplate>
		<gdq-nameplate index="1" attach-right></gdq-nameplate>
		<gdq-nameplate index="2" attach-left></gdq-nameplate>
		<gdq-nameplate index="3" attach-right></gdq-nameplate>
		<img id="foreground" src="img/backgrounds/relay_4_fg.png">
		<zsr-timer></zsr-timer>
	</div>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
	<div style="width: 480px; height: 270px; overflow: hidden; position: absolute; left:150px; top:53px; z-index: -20">
		<div id="twitch-streamA"></div>
	</div>
	<div style="width: 480px; height: 270px; overflow: hidden; position: absolute; right:150px; top:53px; z-index: -20">
		<div id="twitch-streamB"></div>
	</div>
	<div style="width: 480px; height: 270px; overflow: hidden; position: absolute; left:150px; bottom:53px; z-index: -20">
		<div id="twitch-streamC"></div>
	</div>
	<div style="width: 480px; height: 270px; overflow: hidden; position: absolute; right:150px; bottom:53px; z-index: -20">
		<div id="twitch-streamD"></div>
	</div>
	<twitch-player></twitch-player>
</body>
</html>
