<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../shared/imports/textFit.html">
<link rel="import" href="../../../shared/style/zsr-text-styles.html">
<link rel="import" href="../gdq-stepped-gradient-text/gdq-stepped-gradient-text.html">

<dom-module id="relay-runinfo">
	<template>
		<style include="gdq-text-styles">
			:host {
				position: absolute;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				white-space: nowrap;
				color: white;
			}

			#category,
			#name {
				padding: 0 8px;
			}

			#name {
				line-height: 1;
				text-transform: uppercase;
				text-align: center;
				flex-grow: 1;
				display: flex;
				justify-content: center;
				align-items: center;
				font-weight: 800;
			}

			#category {
				display: flex;
				justify-content: space-around;
				align-items: center;
				height: 20px;
				
				white-space: nowrap;
				flex-shrink: 0;
				font-size: 18px;
				font-weight: 700;
			}

			#category-text {
				position: relative;
				bottom: 4px;
			}

			#misc {
				display: flex;
				align-items: center;
				justify-content: space-around;
				flex-shrink: 0;
				height: var(--gdq-runinfo-misc-height);
				font-size: var(--gdq-runinfo-misc-font-size);
				font-weight: 600;
				}

			#misc > * {
				position: relative;
				top: -2px;
				flex: 1;
				display: flex;
				align-items: center;
				justify-content: space-around;
				margin-left: 5px;
				margin-right: 5px;
			}
			#round {
				display: flex;
				align-items: center;
				justify-content: space-around;
				flex-shrink: 0;
				height: 25px;
				font-size: 18px;
				font-weight: 600;
				}
		</style>

		<span id="name">&nbsp;</span>
		<div id="category">
			<gdq-stepped-gradient-text
			id="category-text"
			text="[[category]]"
			steps="3"
			start-color="#de2c26"
			end-color="#de2c26"></gdq-stepped-gradient-text>
		</div>
	</template>

	<script src="relay-runinfo.js"></script>
</dom-module>
