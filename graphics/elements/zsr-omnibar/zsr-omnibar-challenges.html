<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="zsr-omnibar-challenge.html">
<link rel="import" href="zsr-omnibar-content-label.html">
<link rel="import" href="zsr-omnibar-list.html">

<dom-module id="zsr-omnibar-challenges">
	<template>
		<style>
			:host {
				min-width: 1px;
				@apply --layout-horizontal;
				@apply --layout-center;
				@apply --layout-flex;
			}

			#label {
				z-index: 1;
				--zsr-omnibar-content-label-fg-color: #A8F4FF;
				--zsr-omnibar-content-label-glow-color: #82EFFF;
				--zsr-omnibar-content-label-bg-color: rgba(130, 239, 255, 0.2);
				@apply --layout-flex-none;
				margin-right: 3px;
			}
			#label2 {
				font-size: 10px;
				z-index: 1;
				--zsr-omnibar-content-label-fg-color: #A8F4FF;
				--zsr-omnibar-content-label-glow-color: #82EFFF;
				--zsr-omnibar-content-label-bg-color: rgba(130, 239, 255, 0.2);
				@apply --layout-flex-none;
			}


			#challenges {
				position: relative;
				min-width: 1px;
				height: 100%;
				@apply --layout-flex;
			}

			.challenge {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

			.challenge:not(.iron-selected) {
				opacity: 0;
				z-index: -10;
			}
		</style>

		<zsr-omnibar-content-label id="label"></zsr-omnibar-content-label>
		<iron-selector id="challenges"></iron-selector>
	</template>

	<script src="zsr-omnibar-challenges.js"></script>
</dom-module>
