<link rel="import" href="zsr-omnibar-list-item.html">

<dom-module id="zsr-omnibar-run">
	<template>
		<style>
			:host {
				display: block;
			}

			:host([first]) {
				--zsr-omnibar-list-item-border-color: #ffd956;
				--zsr-omnibar-list-item-border-cap-color: #ffd956;
			}
		</style>

		<zsr-omnibar-list-item
			id="listItem"
			first-line="[[formatName(run.name)]]"
			second-line="[[concatenateRunners(run)]]">
		</zsr-omnibar-list-item>
	</template>

	<script src="zsr-omnibar-run.js"></script>
</dom-module>
